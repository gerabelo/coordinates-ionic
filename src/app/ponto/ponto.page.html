<ion-header>
    <ion-grid no-padding>
        <ion-row class="title">
            <ion-col class="left">
              <ion-button fill="clear" color="white" block (click)="goBack()">
                <fa-icon [icon]="faChevronCircleLeft" size="2x" (click)="goback()" ></fa-icon>
              </ion-button>
            </ion-col>
            <ion-col size="auto" style="padding-top: 19px;">
              Cidade Coletiva
            </ion-col>
            <ion-col class="right">
              <ion-button fill="clear" color="white" block (click)="goToMapa()">
                <fa-icon [icon]="faCompass" size="2x"></fa-icon>
              </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="description">
        {{ponto.description}}
      </ion-col>
    </ion-row>
    <ion-row class="data-all" *ngIf="ponto.phone">
      <ion-col class="data-left" size="40%"><fa-icon [icon]="faPhone" color="green"></fa-icon></ion-col>
      <ion-col class="data">{{ponto.phone}}</ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row class="data-all" *ngIf="ponto.address">
      <ion-col class="data-left" size="40%"><fa-icon [icon]="faMapMarker" color="#019879"></fa-icon></ion-col>
      <ion-col class="data">{{ponto.address}}</ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row class="data-all" *ngIf="ponto.website">
      <ion-col class="data-left" size="40%"><fa-icon [icon]="faDesktop" color="#019879"></fa-icon></ion-col>
      <ion-col class="data">{{ponto.website}}</ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row class="data-all">
        <ion-col class="data-left" size="40%"><fa-icon [icon]="faRecycle" color="#019879"></fa-icon></ion-col>
        <ion-col class="data">Materiais aceitos</ion-col>
        <ion-col></ion-col>
      </ion-row>    
  </ion-grid>
</ion-content>
