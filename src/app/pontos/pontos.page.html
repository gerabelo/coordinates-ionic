<ion-header>
  <ion-grid no-padding>
    <ion-row class="title">
        <ion-col class="left">
          <ion-button fill="clear" color="white" block (click)="presentPopover($event)">
            <fa-icon [icon]="faInfoCircle" size="2x"></fa-icon>
          </ion-button>
        </ion-col>
        <ion-col size="auto" style="padding-top: 19px;">
          Cidade Coletiva
        </ion-col>
        <ion-col class="right">
          <ion-button fill="clear" color="white" block (click)="goToMapa()">
            <fa-icon [icon]="faCompass" size="2x"></fa-icon>
          </ion-button>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-list>
              <ion-item *ngFor="let pt of pontos; index as i">
                <button class="button button-full button-light" ion-button (click)="getPonto(pt._id)">
                  <ion-col>
                    <div class="points">
                      <ul>        
                        <li class="points-title">{{pt.description}}</li>
                        <li>{{pt.address}}</li>
                        <li>{{pt.phone}}</li>
                      </ul>
                    </div>
                  </ion-col>
                  <ion-col>
                    <div class="distance">
                      {{distances[i]}}m
                    </div>
                </ion-col>
                </button>
              </ion-item>
            </ion-list>
          </ion-col>
      </ion-row>

    </ion-grid>
    
      <!--
        <div *ngIf="selectedItem" padding>
          You navigated here from <b>{{selectedItem.title }}</b>
        </div>
      -->    
</ion-content>
